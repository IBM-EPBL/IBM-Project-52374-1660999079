<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   </head>
   <body>
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
         <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Welcome to Student DB APP</span>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
               <li class="nav-item">
                 <a class="nav-link " aria-current="page" href="/">Home</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="/addstudent">Add New Student</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" href="/list">List Student</a>
               </li>
             </ul>
           </div>
         </div>
       </nav>
       <br>

    {{ msg }}

      <div class="container-table">
         <table  class="table table-hover table-dark " border="1" style="text-align:center;text-transform: capitalize;height:100%;">
            <thead>
               <tr style="color: rgb(0, 255, 115);font-weight:800;">
                  <td scope="col">Name</td>
                  <td scope="col">Address</td>
                  <td scope="col">city</td>
                  <td scope="col">Pincode</td>
               <tr>
            </thead>
            <tbody>
            {% for row in students %}
               <tr>
                  <td scope="row">{{row["name"]}}</td>
                  <td scope="row">{{row["addr"]}}</td>
                  <td scope="row"> {{ row["city"]}}</td>
                  <td scope="row">{{row['pin']}}</td>	
               </tr>
            {% endfor %}
            </tbody>
         </table> 
      </div>
   </body>
</html>
